<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Тег TITLE</title>
    </head>
    <body>
        <h1>&lt;title&gt;</h1>
        <table>
            <tr>
                <td>
                    Функция:
                </td>
                <td>
                    Определяет название документа
                </td>
            </tr>
            <tr>
                <td>
                    Атрибуты:
                </td>
                <td>
                    dir, lang
                </td>
            </tr>
            <tr>
                <td>
                    Закрывающий тег:
                </td>
                <td>
                    &lt;/title&gt;
                </td>
            </tr>
            <tr>
                <td>
                    Содержит:
                </td>
                <td>
                    plain_text
                </td>
            </tr>
            <tr>
                <td>
                    Может содержаться в:
                </td>
                <td>
                    head_content
                </td>
            </tr>
        </table>
    </body>
</html>
