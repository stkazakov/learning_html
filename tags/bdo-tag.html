<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Тег BDO</title>
    </head>
    <body>
        <h1>&lt;bdo&gt;</h1>
        <table>
            <tr>
                <td>
                    Функция:
                </td>
                <td>
                    Аннулирует предписания о направлении вывода содержимого
                </td>
            </tr>
            <tr>
                <td>
                    Атрибуты:
                </td>
                <td>
                    class, dir, id, lang, style, title
                </td>
            </tr>
            <tr>
                <td>
                    Закрывающий тег:
                </td>
                <td>
                    &lt;/bdo&gt;
                </td>
            </tr>
            <tr>
                <td>
                    Содержит:
                </td>
                <td>
                    plain_text
                </td>
            </tr>
            <tr>
                <td>
                    Может содержаться в:
                </td>
                <td>
                    body_content
                </td>
            </tr>
        </table>
    </body>
</html>
