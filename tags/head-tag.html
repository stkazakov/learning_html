<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Тег HEAD</title>
    </head>
    <body>
        <h1>&lt;head&gt;</h1>
        <table>
            <tr>
                <td>
                    Функция:
                </td>
                <td>
                    Определяет заголовок документа
                </td>
            </tr>
            <tr>
                <td>
                    Атрибуты:
                </td>
                <td>
                    dir, lang, profile
                </td>
            </tr>
            <tr>
                <td>
                    Закрывающий тег:
                </td>
                <td>
                    &lt;/head&gt;
                </td>
            </tr>
            <tr>
                <td>
                    Содержит:
                </td>
                <td>
                    head_content
                </td>
            </tr>
            <tr>
                <td>
                    Может содержаться в:
                </td>
                <td>
                    html_tag
                </td>
            </tr>
        </table>
    </body>
</html>
