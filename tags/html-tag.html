<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Тег HTML</title>
    </head>
    <body>
        <h1>&lt;html&gt;</h1>
        <table>
            <tr>
                <td>
                    Функция:
                </td>
                <td>
                    Определяет границы всего HTML документа
                </td>
            </tr>
            <tr>
                <td>
                    Атрибуты:
                </td>
                <td>
                    dir, lang, version
                </td>
            </tr>
            <tr>
                <td>
                    Закрывающий тег:
                </td>
                <td>
                    &lt;/html&gt;
                </td>
            </tr>
            <tr>
                <td>
                    Содержит:
                </td>
                <td>
                    head_tag, body_tag, фреймы
                </td>
            </tr>
        </table>
    </body>
</html>
